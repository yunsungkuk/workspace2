<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인 페이지</title>
  <link rel="stylesheet" href="/css/CookingClass/CookingClassRegistration.css">
</head>
<body>
   <header class="header">
     <div class="head-wrapper">
       <h1 class="title"><a href="/">임시 제목</a></h1>
       <nav>
         <ul class="dropdown-container">
           <li class="dropdown">
               <a class="menu" href="#">레시피</a>
               <ul class="li-container">
                 <li><a class="dropdown-item" href="#">레시피 조회</a></li>
                 <li><a class="dropdown-item" href="#">레시피 등록</a></li>
                 <li><a class="dropdown-item" href="#">레시피 요청</a></li>
                 <li><a class="dropdown-item" href="#">인기 레시피</a></li>
               </ul>
           </li>
           <li class="dropdown">
             <a class="menu" href="#">쿠킹 클래스</a>
             <ul class="li-container">
               <li><a class="dropdown-item" href="#">게시판</a></li>
               <li><a class="dropdown-item" href="#">커뮤니티</a></li>
               <li><a class="dropdown-item" href="#">강사 등록</a></li>
               <li><a class="dropdown-item" href="#">채팅</a></li>
             </ul>
           </li>
           <li class="dropdown">
             <a class="menu" href="#">고객센터</a>
             <ul class="li-container">
               <li><a class="dropdown-item" href="http://127.0.0.1:5500/html/customer_center/notice.html">공지사항</a></li>
               <li><a class="dropdown-item" href="http://127.0.0.1:5500/html/customer_center/qna.html">QnA</a></li>
               <li><a class="dropdown-item" href="http://127.0.0.1:5500/html/customer_center/inquiry.html">1대1 문의</a></li>
               <li><a class="dropdown-item" href="http://127.0.0.1:5500/html/customer_center/report.html">신고</a></li>
             </ul>
           </li>
         </ul>
       </nav>
       <span class="header-login-signup"><a href="/login">로그인</a>·<a href="/signup">회원가입</a></span>
     </div>
   </header>
  <main>
    <div class="main-container">
      <div class="main">
        <div class="page-1">
          <div class="page-1-1">사 진</div>
        </div>
        <table class="page-2">
          <tr>
            <td id="title">제 목 </td>
            <td><input type="text" placeholder="제목" id="box-title"></td>
          </tr>
          <tr>
            <td id="name">강 사 </td>
            <td><input type="text" placeholder="강사 이름" id="box-name"></td>
          </tr>
          <tr>
            <td id="weather">날 짜</td>
            <td><input type="text" placeholder="모집 날짜" id="box-weather"></td>
          </tr>
          <tr>
            <td id="place">장 소</td>
            <td><input type="text" placeholder="장소" id="box-place"></td>
          </tr>
          <tr>
            <td id="recommendation">맛 추천</td>
            <td>
              <select name="recom" id="box-recommendation">
                <option></option>
                <option>★</option>
                <option>★★</option>
                <option>★★★</option>
                <option>★★★★</option>
                <option>★★★★★</option>
              </select>
            </td>
          </tr>
          <tr id="content-main">
            <td id="content">내 용</td>
            <td>
              <textarea cols="25" rows="15" id="box-content"></textarea>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="sub">
      <button>신청하기</button>
    </div>

  </main>
  <script src="/js/CookingClass/CookingClassRegistration.js"></script>
</body>
</html>
