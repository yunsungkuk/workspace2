<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cookingClassRequest</title>
  <link rel="stylesheet" href="/css/common/project.css">
</head>
<body>
  <th:block th:replace="~{common/header}"></th:block>

    <div class="main-container">
      <div id="requestName">
        <div>제목</div>
        <input type="text" id="requestNameText">
      </div>
      <div id="requestFile">

      </div>
      <div>
        <button id="saveBtn">작성완료</button>
        <button id="testSaveBtn">임시저장</button>
      </div>
    </div>
  </main>
  <script src="/js/CookingClass/CookingClassRequest.js"></script>
