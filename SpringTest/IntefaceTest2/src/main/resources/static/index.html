<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 번호 일치하는 고객 정보 수정</title>
</head>
<body>
    <h1>회원 번호 일치하는 고객 정보 수정</h1>
    <form action="updateMember" method="post">
        <div>
            회원번호 : <input type="number" name="customerNo">
        </div>
        <div>
            이름 : <input type="text" name="customerName">
        </div>
        <div>
            전화번호 : <input type="text" name="customerTel">
        </div>
        <div>
            주소 : <input type="text" name="customerAddress">
        </div>

        <button id="insertBtn">수정</button>
    </form>


</body>
</html>
