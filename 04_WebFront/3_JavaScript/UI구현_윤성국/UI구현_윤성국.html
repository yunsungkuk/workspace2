<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>UI 구현_윤성국</title>
   <link rel="stylesheet" href="../UI구현_윤성국/UI구현_윤성국.css">
</head>
<body>
   <form action="#" name="signupForm">
      <table>
         <tbody>
            <tr>
               <td>아이디 </td>
               <td class="td">
                  <input type="text" class="input" id="input-id" name="id">
                  <br>
                  <span class="input-trsult"></span>
               </td>
            </tr>
            <tr>
               <td>비밀번호 </td>
               <td>
                  <input type="password" class="input" id="input-pw" name="pw">
                  <br>
                  <span class="input-trsult"></span>
               </td>
            </tr>
            <tr class="input-tr">
               <td>패스워드 확인 </td>
               <td>
                  <input type="password" class="input" id="input-pw-check">
                  <br>
                  <span class="input-trsult"></span>
               </td>
            </tr>
            <tr>
               <td>이메일 </td>
               <td>
                  <input type="email" class="input" id="input-email" name="email">
                  <br>
                  <span class="input-trsult"></span>
               </td>
            </tr>
            <tr>
               <td>주소 </td>
               <td>
                  <input type="text" class="input" id="input-address" name="address">
                  <br>
                  <span class="input-trsult"></span>
               </td>
            </tr>
         </tbody>
         <tfoot>
            <tr>
               <th colspan="3">
                  <button type="submit1">가 입</button>
               </th>
            </tr>
         </tfoot>
      </table>
   </form>

   <script src="../UI구현_윤성국/UI구현_윤성국.js"></script>
</body>
</html>
