<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>긴급문제2</title>
   <link rel="stylesheet" href="../css/긴급문제2.css">
</head>
<body>
<!--                           -->
   <table class="container">
      <tr>
         <th>너비 :</th>
         <th><input type="text" id="width"> px</th>
         <th>높이 :</th>
         <th><input type="text" id="height"> px</th>
      <tr>
      <tr>
         <th>글자크기 :</th>
         <th><input type="text" id="ness"> px</th>
         <th>굵기 :</th>
         <th>
            보통 <input type="radio" name="point" value="normal">
            굵게 <input type="radio" name="point" value="bold">
         </th>
      </tr>
      <tr>
         <th>글자색 :</th>
         <th><input type="text" id="cor"></th>
         <th>배경색 :</th>
         <th><input type="text" id="bcor"></th>
      </tr>
      <tr>
         <th>가로 정렬 :</th>
         <th>
            왼쪽<input type="radio" name="sort1" value="flex-start">
            가운데<input type="radio" name="sort1" value="center">
            오른쪽<input type="radio" name="sort1" value="flex-end">
         </th>
      </tr>
      <tr>
         <th>세로 정렬</th>
         <th>
            위<input type="radio" name="sort2" value="flex-start">
            가운데<input type="radio" name="sort2" value="center">
            아래<input type="radio" name="sort2" value="flex-end">
         </th>
      </tr>
      <tr>
         <th>출력 문자열</th>
         <th><input type="text" id="letter"></th>
      </tr>
   </table>
   <button id="btn" class="btn">적용하기</button>
   <div id="box"></div>

   <script src="../js/긴급문제2.js"></script>
</body>
</html>
