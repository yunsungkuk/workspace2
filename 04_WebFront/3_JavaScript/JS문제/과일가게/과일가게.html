<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>과일가게</title>
   <link rel="stylesheet" href="../과일가게/과일가게.css">
</head>
<body>
   <table>
      <tbody>
         <table>
            <tr>
               <td>
                  <input type="checkbox" class="fruit" id="apple" value="2000"> 
                  <label>사과</label>
               </td>
               <td>
                  2000원 <input type="text" class="number-apple"> 개
               </td>
            </tr>
            <tr>
               <td>
                  <input type="checkbox" class="fruit" id="banana" value="3000">
                  <label>바나나</label>
               </td>
               <td>
                  3000원 <input type="text" class="number-banana"> 개
               </td>
            </tr>
            <tr>
               <td>
                  <input type="checkbox" class="fruit" id="melon" value="5000">
                  <label>메론</label>
               </td>
               <td>
                  5000원 <input type="text" class="number-melon"> 개
               </td>
            </tr>
         </table>
      </tbody>
      <tfoot>
         <tr>
            <button id="count-btn">count</button>
            <span id="count-sum"></span>
         </tr>
      </tfoot>
   </table>
   

   <script src="../과일가게/과일가게.js"></script>

</html>
