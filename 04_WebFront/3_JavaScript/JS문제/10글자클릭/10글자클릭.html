<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>10글자 클릭</title>
   <link rel="stylesheet" href="../10글자클릭/10글자클릭.css">
</head>
<body>
   <thead>
   <h1>10자 까지 클릭한 숫자 기록하기</h1>
   </thead>
   <br>
   <tbody>
   <div class="container">
      <div class="row">
         <div class="col">1</div>
         <div class="col">2</div>
         <div class="col">3</div>
      </div>
      <div class="row">
         <div class="col">4</div>
         <div class="col">5</div>
         <div class="col">6</div>
      </div>
      <div class="row">
         <div class="col">7</div>
         <div class="col">8</div>
         <div class="col">9</div>
      </div>
      <div class="row">
         <div class="col">0</div>
      </div>
   </div>
   </tbody>
   <br>
   <tfoot>
      <div>
         <div>클릭한 숫자 : <span id="click-number"></span></div>
      </div>
      <button id="clear">초기화</button>
   </tfoot>
   

   <script src="../10글자클릭/10글자클릭.js"></script>
</body>
</html>
