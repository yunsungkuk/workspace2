<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>실습결과페이지</title>
</head>

<body>
    <h1>고객명 : <span id="name"></span></h1>
    <h1>전화번호 : <span id="tel"></span></h1>
    <h1>이메일 : <span id="email"></span></h1>
    <h1>피자 : <span id="pizza"></span></h1>
    <h1>피자 사이즈 : <span id="size"></span></h1>
    <h1>토핑 선택 : <span id="topping"></span></h1>
    <h1>희망배송시간 : <span id="time"></span></h1>
    <h1>배송시 요청사항 : <span id="term"></span></h1>


    <script>
        const id = document.getElementById("id");
        const pw = document.getElementById("pw");
        
        const params = new URL(location.href).searchParams;
        id.innerText = params.get("inputId");
        pw.innerText = params.get("inputPw");

        const name = document.getElementById("name");
        const age = document.getElementById("age");
        name.innerText = params.get("inputName");
        age.innerText = params.get("inputAge");

        const team = document.getElementById("team");
        team.innerText = params.get("team");

        const hobby = document.getElementById("hobby");
        hobby.innerText = params.getAll("hobby");
    </script>

    
</body>
</html>
