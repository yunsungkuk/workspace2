<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>10_HTML실습문제_1</title>
</head>
<body>
   <form action="">
      고객명 : <input type="text"> 
      <br><br>
      전화번호 : <input type="tel">
      <br><br>
      E-mail : <input type="email">
      <br><br>
      피자선택 : <select>
         <option>피자를 선택하세요</option>
         <option>불고기 피자</option>
         <option>고구마 피자</option>
      </select>
      <fieldset>
      <legend>피자 사이즈</legend>
      <input type="radio" name="size" id="sm"> <label for="sm">Smail</label> <br> <br>
      <input type="radio" name="size" id="me"> <label for="me">Medium</label> <br> <br>
      <input type="radio" name="size" id="la"> <label for="la">Large</label> <br> <br>
   </fieldset>
   <fieldset>
      <legend>토핑 선택</legend>
      <input type="checkbox" name="topping" id="bacon"> <label for="bacon">베이컨</label> <br> <br>
      <input type="checkbox" name="topping" id="cheese"> <label for="cheese">치즈</label> <br> <br>
      <input type="checkbox" name="topping" id="onion"> <label for="onion">양파</label> <br> <br>
      <input type="checkbox" name="topping" id="mushroom"> <label for="mushroom">버섯</label> <br> <br>
   </fieldset>
   <br>
   희망배송시간 : <input type="time">
   <br><br>
   배송시 요청사항 : <textarea cols="20" rows="3"></textarea>
   <br> <br>
   <button>주문하기</button>
</form>
   
</body>
</html>
