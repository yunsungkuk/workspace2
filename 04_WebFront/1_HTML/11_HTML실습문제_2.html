<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>11_HTML실습문제_2</title>
</head>
<body>
   <form action="">

      <fieldset>
         <legend>납품자 정보</legend>
         <ul>
            <ol>
               <li>납품자명 : <input type="text"></li> <br>
               <li>email : <input type="email" placeholder="answer@naver.com"></li> <br>
               <li>홈페이지 : <input type="url" value="http://"></li> <br>
               <li>지역 : <select>
                  <option>부산</option> 
                  <option>서울</option> 
                  <option>제주도</option> 
               </select></li> <br>
            </ol>
         </ul>
      </fieldset>
      <fieldset>
         <legend>납품 정보</legend>
         <ul>
            <li>상품명 : <input type="text"></li> <br>
            <li>납품수량 : <input type="nember" min="100" placeholder="최소 100"></li> <br>
            <li>납품등급 : <input type="range"></li> <br>
            <li>기타사항 : <textarea cols="20" rows="5"></textarea></li> <br>
         </ul>
      </fieldset>
      <br>
      <button>send message</button>
   </form>
</body>
</html>
