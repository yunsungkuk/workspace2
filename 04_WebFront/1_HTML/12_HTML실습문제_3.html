<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>12_HTML실습문제_3</title>
</head>
<body>
   <form action="">

      <h1>회원 가입</h1>
      <br>
      <fieldset>
         <legend>필수 입력 사항</legend>
      <table>
         <tr>
            <th>ID</th>
            <td>
               <input type="text" placeholder="아이디 10글자 이내" maxlength="10">
               <button>중복 확인</button>
            </td>
         </tr>
         <tr>
            <th>비밀번호</th>
            <td>
               <input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30">
            </td>
         </tr>
         <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" size="30"></td>
         </tr>
         <tr>
            <th>Email</th>
            <td>
               <input type="email">
               <select>
                  <option>직접입력</option>
                  <option>naver.com</option>
                  <option>dume.net</option>
                  <option>google.com</option>
               </select>
            </td>
         </tr>
      </table>
   </fieldset>
   <fieldset>
      <legend>추가 정보</legend>
      프로필 사진 <input type="file">
      <br><br>
      성별 : <input type="radio" name="gender" id="man"> <label for="man">남자</label>
      <input type="radio" name="gender" id="woman"> <label for="woman">여자</label>
      <br><br>
      생년월일 : <input type="date">
      <br><br>
      취미 <br>
      <input type="checkbox" name="hobby" id="baseball"> <label for="baseball">야구</label>
      <input type="checkbox" name="hobby" id="basketball"> <label for="basketball">농구</label>
      <input type="checkbox" name="hobby" id="soccer"> <label for="soccer">축구</label> <br>
      <input type="checkbox" name="hobby" id="study"> <label for="study">공부</label>
      <input type="checkbox" name="hobby" id="music"> <label for="music">음악감상</label> <br>
      <input type="checkbox" name="hobby" id="other"> <label for="other">기타</label> <input type="text" id="other">
      <br><br>
      자기소개 <br>
      <textarea cols="100" rows="10"></textarea>
      <br>
   </fieldset>
   <br>
   <button type="submit">회원가입</button>
   <button type="reset">다시입력</button>
   <button type="menu">이전으로</button>
</form>
</body>
</html>
